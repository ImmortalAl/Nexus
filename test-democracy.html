<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Democracy 3.0 Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { margin: 5px; padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>Democracy 3.0 System Test</h1>
    
    <div class="test-section">
        <h2>1. Anonymous Sections Test</h2>
        <button onclick="testAnonymousSections()">Test Anonymous Sections</button>
        <div id="anonymousSectionsResult"></div>
    </div>

    <div class="test-section">
        <h2>2. Category Filtering Test</h2>
        <button onclick="testCategoryFiltering('Ideas')">Test Ideas Category</button>
        <button onclick="testCategoryFiltering('Events')">Test Events Category</button>
        <button onclick="testCategoryFiltering('Anonymous Whispers')">Test Anonymous Whispers</button>
        <div id="categoryFilterResult"></div>
    </div>

    <div class="test-section">
        <h2>3. Governance System Test</h2>
        <button onclick="testGovernance()">Test Governance API</button>
        <div id="governanceResult"></div>
    </div>

    <div class="test-section">
        <h2>4. Thread Creation Test</h2>
        <button onclick="testThreadCreation()">Test Anonymous Thread Creation</button>
        <div id="threadCreationResult"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3001/api';

        async function testAnonymousSections() {
            const result = document.getElementById('anonymousSectionsResult');
            result.innerHTML = '<div class="info">Testing anonymous sections...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/anonymous/sections`);
                const data = await response.json();
                
                if (data.success && data.sections.length > 0) {
                    const anonymousEnabled = data.sections.filter(s => s.allowsAnonymous);
                    result.innerHTML = `
                        <div class="success">✅ Anonymous sections loaded successfully!</div>
                        <div class="info">Total sections: ${data.sections.length}</div>
                        <div class="info">Anonymous-enabled sections: ${anonymousEnabled.length}</div>
                        <div class="info">Sections: ${data.sections.map(s => `${s.category} (${s.allowsAnonymous ? 'Anonymous' : 'Registered only'})`).join(', ')}</div>
                    `;
                } else {
                    result.innerHTML = '<div class="error">❌ No anonymous sections found or API error</div>';
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testCategoryFiltering(category) {
            const result = document.getElementById('categoryFilterResult');
            result.innerHTML = `<div class="info">Testing category filtering for: ${category}...</div>`;
            
            try {
                const response = await fetch(`${API_BASE}/threads?category=${encodeURIComponent(category)}`);
                const data = await response.json();
                
                if (data.threads) {
                    result.innerHTML = `
                        <div class="success">✅ Category filtering working for "${category}"</div>
                        <div class="info">Found ${data.threads.length} threads</div>
                        <div class="info">Threads: ${data.threads.map(t => t.title).join(', ') || 'No threads found'}</div>
                    `;
                } else {
                    result.innerHTML = '<div class="error">❌ No threads data in response</div>';
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testGovernance() {
            const result = document.getElementById('governanceResult');
            result.innerHTML = '<div class="info">Testing governance system...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/governance/proposals`);
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <div class="success">✅ Governance system accessible</div>
                        <div class="info">Total proposals: ${data.proposals.length}</div>
                        <div class="info">Pagination: Page ${data.pagination.page} of ${data.pagination.pages}</div>
                    `;
                } else {
                    result.innerHTML = '<div class="error">❌ Governance API error</div>';
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        async function testThreadCreation() {
            const result = document.getElementById('threadCreationResult');
            result.innerHTML = '<div class="info">Testing thread creation with anonymous flag...</div>';
            
            // This would require authentication, so we'll just test the endpoint availability
            try {
                const response = await fetch(`${API_BASE}/threads`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: 'Test Anonymous Thread',
                        content: 'This is a test thread for anonymous posting',
                        category: 'Events',
                        isAnonymous: true
                    })
                });
                
                // We expect a 401 error since we're not authenticated
                if (response.status === 401) {
                    result.innerHTML = '<div class="success">✅ Thread creation endpoint accessible (requires authentication as expected)</div>';
                } else {
                    const data = await response.json();
                    result.innerHTML = `<div class="info">Unexpected response: ${response.status} - ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            }
        }

        // Run all tests on load
        window.addEventListener('load', () => {
            testAnonymousSections();
            testGovernance();
        });
    </script>
</body>
</html>
