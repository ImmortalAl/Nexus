[build]
  # Build from the front directory
  base = "./front"
  publish = "./front"
  command = "echo 'Static site - no build required'"

# Production context (main branch)
[context.production]
  publish = "./front"
  
# Environment variables
[build.environment]
  NODE_VERSION = "18"

# Redirects (moved from front/_redirects for root-level config)
[[redirects]]
  from = "/profile"
  to = "/pages/profile-setup.html"
  status = 200

[[redirects]]
  from = "/souls"
  to = "/souls/index.html"
  status = 200

[[redirects]]
  from = "/souls/:username"
  to = "/souls/[username].html"
  status = 200

[[redirects]]
  from = "/souls/*"
  to = "/souls/index.html"
  status = 200

[[redirects]]
  from = "/pages/souls/profile.html"
  to = "/souls/"
  status = 301

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 