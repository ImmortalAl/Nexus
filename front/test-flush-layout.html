<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Flush Layout</title>
    <style>
        /* Debug styles to visualize the issue */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: #333;
            color: white;
            padding: 20px;
            width: 100vw;
            margin-left: calc(-50vw + 50%);
        }
        
        main {
            flex: 1;
            padding: 20px;
            background: #eee;
        }
        
        footer {
            background: #333;
            color: white;
            padding: 20px;
            width: 100vw;
            margin-left: calc(-50vw + 50%);
        }
        
        .content {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="content">Header - Should be flush with edges</div>
    </header>
    
    <main>
        <div class="content">
            <h1>Test Page</h1>
            <p>This page tests if the header and footer are flush with the viewport edges.</p>
            <p>The gray background shows if there are any gaps.</p>
        </div>
    </main>
    
    <footer>
        <div class="content">Footer - Should be flush with edges</div>
    </footer>
</body>
</html>
