<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamber of Whispers | Immortal Nexus</title>
    <link rel="stylesheet" href="/css/base-theme.css?v=1.0">
    <link rel="stylesheet" href="../css/light-theme-immortal.css?v=1.0">
    <link rel="stylesheet" href="../css/immortal-theme.css?v=1.1">
    <link rel="stylesheet" href="../css/mobile-enhanced.css?v=1.1">
    
    <!-- IMMORTAL ENHANCED DESIGN SYSTEM -->
    <link rel="stylesheet" href="css/immortal-enhanced.css?v=1.1">
    <link rel="stylesheet" href="css/mobile-immortal-enhanced.css?v=1.1">
    <link rel="stylesheet" href="css/mobile-ux-enhanced.css?v=1.0">
    
    <!-- Z-INDEX SYSTEM - Centralized layering control -->
    <link rel="stylesheet" href="../css/z-index-system.css?v=1.2">
    <link rel="stylesheet" href="/css/styles.css?v=6.3">
    <link rel="stylesheet" href="/components/shared/styles.css?v=6.5">
    <link rel="stylesheet" href="/css/blogs.css">
    <link rel="stylesheet" href="/css/owls.css">
    <link rel="stylesheet" href="/css/critical.css?v=9.3">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Floating Theme Toggle Button -->
    <button class="theme-toggle floating-theme-toggle" data-theme-toggle="true" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <div class="scroll-archive">
        <h1 class="archive-title">ðŸ“œ Chamber of Whispers</h1>
        
        <div id="blogList" class="scroll-grid"></div>
        
        <div id="scroll-observer" class="ancient-loader" style="display:none;">
            <div class="relic-spinner"></div>
            <div class="loading-text">Unearthing more scrolls...</div>
        </div>
    </div>

    <!-- Owl Sharing Modal -->
    <div id="sharing-modal" class="parchment-scroll" style="display:none;">
        <div class="incantation-box">
            <h3>ðŸ¦‰ Dispatch Wisdom Owl</h3>
            <div class="owl-messenger">
                <input type="email" id="owl-email" placeholder="Recipient's earthly address" class="parchment-input">
                <div class="owl-sprite"></div>
                <button onclick="sendOwlMessage()" class="owl-button">Release the Messenger</button>
                <div id="owl-status" class="owl-status"></div>
                <input type="hidden" id="share-url">
            </div>
            <button onclick="closeOwlModal()" class="owl-button" style="margin-top:1rem;">Close</button>
        </div>
    </div>

    <script src="/js/owlMessenger.js"></script>
    <script src="/js/scrolls.js"></script>
    <script>
    function openOwlModal(url) {
        document.getElementById('sharing-modal').style.display = 'block';
        document.getElementById('share-url').value = url;
    }
    function closeOwlModal() {
        document.getElementById('sharing-modal').style.display = 'none';
    }
    </script>
    <!-- Mystical Effects -->
    <script src="js/mystical-effects.js?v=1.1"></script>
</body>
</html>
