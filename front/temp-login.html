<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Login - Immortal Nexus</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css?v=6.3">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-color, #0a0a0a);
            color: var(--text-color, #e0e0e0);
            font-family: 'Lora', serif;
        }

        .login-container {
            max-width: 500px;
            width: 90%;
            padding: 2.5rem;
            background: var(--card-bg, #1a1a1a);
            border: 1px solid var(--border-color, #333);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent, #d4af37);
        }

        .status {
            font-size: 1.1rem;
            margin: 1.5rem 0;
        }

        .spinner {
            font-size: 3rem;
            animation: spin 1s linear infinite;
            margin: 1rem 0;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #f44336;
            background: rgba(244, 67, 54, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .success {
            color: #4caf50;
        }

        /* Password Change Modal (forced, can't close) */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 99999;
        }

        .password-modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg, #1a1a1a);
            padding: 2rem;
            border-radius: 12px;
            border: 2px solid var(--accent, #d4af37);
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            font-family: 'Cinzel', serif;
            color: var(--accent, #d4af37);
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-color, #0a0a0a);
            border: 1px solid var(--border-color, #333);
            border-radius: 6px;
            color: var(--text-color, #e0e0e0);
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent, #d4af37);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--accent, #d4af37);
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover:not(:disabled) {
            background: var(--accent-hover, #b8941f);
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .feedback {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
            display: none;
        }

        .feedback.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .feedback.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h1><i class="fas fa-key"></i> Temporary Access</h1>
        <div id="status" class="status">
            <div class="spinner"><i class="fas fa-circle-notch"></i></div>
            <p>Validating your access link...</p>
        </div>
    </div>

    <!-- Password Change Modal (forced) -->
    <div class="password-modal" id="passwordModal">
        <div class="modal-content">
            <h2><i class="fas fa-shield-alt"></i> Set Your New Password</h2>
            <p style="margin-bottom: 1.5rem; color: var(--text-secondary);">
                For security, you must set a new password before continuing.
            </p>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required minlength="6" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required minlength="6" autocomplete="new-password">
                </div>
                <button type="submit" class="btn-submit" id="submitBtn">Set Password & Enter Sanctuary</button>
            </form>
            <div id="feedback" class="feedback"></div>
        </div>
    </div>

    <script src="/components/shared/config.js?v=1.0"></script>
    <script>
        const API_BASE_URL = window.NEXUS_CONFIG?.API_BASE_URL || 'https://nexus-ytrg.onrender.com/api';
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        async function attemptLogin() {
            const status = document.getElementById('status');

            if (!token) {
                status.innerHTML = `
                    <div class="error">
                        <i class="fas fa-times-circle" style="font-size: 2rem;"></i>
                        <p><strong>Invalid Link</strong></p>
                        <p>This login link is invalid or malformed.</p>
                        <p style="margin-top: 1rem;"><a href="/" style="color: var(--accent);">Return to Sanctuary</a></p>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/temp-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                // Store session
                localStorage.setItem('sessionToken', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Show success
                status.innerHTML = `
                    <div class="success">
                        <i class="fas fa-check-circle" style="font-size: 2rem;"></i>
                        <p><strong>Access Granted!</strong></p>
                        <p>Welcome, ${data.user.username}</p>
                    </div>
                `;

                // Show password change modal (required)
                setTimeout(() => {
                    document.getElementById('passwordModal').classList.add('active');
                    document.getElementById('newPassword').focus();
                }, 1000);

            } catch (error) {
                console.error('[Temp Login Error]:', error);
                status.innerHTML = `
                    <div class="error">
                        <i class="fas fa-times-circle" style="font-size: 2rem;"></i>
                        <p><strong>Login Failed</strong></p>
                        <p>${error.message}</p>
                        <p style="margin-top: 1rem;">This link may have expired or already been used.</p>
                        <p><a href="/" style="color: var(--accent);">Return to Sanctuary</a></p>
                    </div>
                `;
            }
        }

        // Handle password change
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const feedback = document.getElementById('feedback');
            const submitBtn = document.getElementById('submitBtn');

            feedback.style.display = 'none';

            if (newPassword.length < 6) {
                feedback.className = 'feedback error';
                feedback.textContent = 'Password must be at least 6 characters';
                feedback.style.display = 'block';
                return;
            }

            if (newPassword !== confirmPassword) {
                feedback.className = 'feedback error';
                feedback.textContent = 'Passwords do not match';
                feedback.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Setting Password...';

            try {
                const token = localStorage.getItem('sessionToken');
                const response = await fetch(`${API_BASE_URL}/users/me/set-password`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ newPassword })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to set password');
                }

                feedback.className = 'feedback success';
                feedback.textContent = 'Password set successfully! Redirecting...';
                feedback.style.display = 'block';

                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);

            } catch (error) {
                console.error('[Password Change Error]:', error);
                feedback.className = 'feedback error';
                feedback.textContent = error.message || 'Failed to set password';
                feedback.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Set Password & Enter Sanctuary';
            }
        });

        // Start login process
        attemptLogin();
    </script>
</body>
</html>
