<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lander.css?v=3.5">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px;
            background: #333;
            color: #fff;
        }
        .test-container {
            max-width: 375px;
            margin: 0 auto;
            border: 2px solid #ff5e78;
            padding: 20px;
        }
        .debug-info {
            background: #444;
            padding: 10px;
            margin: 10px 0;
            font-size: 12px;
        }
        .test-buttons {
            margin: 20px 0;
        }
        .test-buttons button {
            margin: 10px 0;
            width: 100%;
        }
        .height-test {
            border: 1px solid red;
            background: rgba(255, 0, 0, 0.1);
            padding: 0;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h3>Mobile Button Test (375px viewport)</h3>
        
        <div class="form-actions">
            <button id="testButton" class="btn btn-primary">Eternalize</button>
        </div>
        
        <div class="test-buttons">
            <h4>Comparison Tests:</h4>
            <button class="btn btn-primary height-test" style="height: 60px;">Eternalize (60px fixed)</button>
            <button class="btn btn-primary height-test" style="min-height: 60px; padding: 15px;">Eternalize (60px min + 15px pad)</button>
            <button class="btn btn-primary height-test" style="line-height: 2; padding: 12px;">Eternalize (line-height: 2)</button>
            <button class="btn btn-primary" style="font-size: 14px; padding: 12px; min-height: 50px;">Eternalize (14px font)</button>
        </div>
        
        <div class="debug-info">
            <div>Screen width: <span id="screenWidth"></span>px</div>
            <div>Button computed height: <span id="buttonHeight"></span>px</div>
            <div>Button computed font-size: <span id="buttonFontSize"></span></div>
            <div>Button computed padding: <span id="buttonPadding"></span></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('testButton');
            const computedStyle = window.getComputedStyle(button);
            
            document.getElementById('screenWidth').textContent = window.innerWidth;
            document.getElementById('buttonHeight').textContent = button.offsetHeight;
            document.getElementById('buttonFontSize').textContent = computedStyle.fontSize;
            document.getElementById('buttonPadding').textContent = computedStyle.padding;
            
            console.log('Button debug info:', {
                height: button.offsetHeight,
                fontSize: computedStyle.fontSize,
                lineHeight: computedStyle.lineHeight,
                padding: computedStyle.padding,
                minHeight: computedStyle.minHeight
            });
        });
    </script>
</body>
</html>
