<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Request password reset for Immortal Nexus">
    <title>Ethereal Recovery Portal - Immortal Nexus</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Global CSS -->
    <link rel="stylesheet" href="/css/styles.css?v=6.3">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-color, #0a0a0a);
            color: var(--text-color, #e0e0e0);
            font-family: 'Lora', serif;
            padding: 2rem 1rem;
        }

        .recovery-container {
            max-width: 600px;
            width: 100%;
            padding: 2.5rem;
            background: var(--card-bg, #1a1a1a);
            border: 1px solid var(--border-color, #333);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
        }

        .portal-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .portal-header h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: var(--accent, #d4af37);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .portal-header .subtitle {
            font-size: 1rem;
            color: var(--text-secondary, #aaa);
            font-style: italic;
        }

        .section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(26, 26, 51, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
        }

        .section h2 {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--accent, #d4af37);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color, #e0e0e0);
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            background: var(--bg-color, #0a0a0a);
            border: 1px solid var(--border-color, #333);
            border-radius: 6px;
            color: var(--text-color, #e0e0e0);
            font-size: 1rem;
            font-family: 'Lora', serif;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent, #d4af37);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent, #d4af37);
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover:not(:disabled) {
            background: var(--accent-hover, #b8941f);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(212, 175, 55, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid var(--accent, #d4af37);
            color: var(--accent, #d4af37);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(212, 175, 55, 0.3);
        }

        .feedback {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .feedback.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
            color: #4caf50;
        }

        .feedback.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }

        .feedback.info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196f3;
            color: #64b5f6;
        }

        .feedback.warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            color: #ffc107;
        }

        .request-id-display {
            background: rgba(0, 0, 0, 0.4);
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px dashed var(--accent, #d4af37);
            text-align: center;
            margin: 1rem 0;
        }

        .request-id-display .label {
            font-size: 0.9rem;
            color: var(--text-secondary, #aaa);
            margin-bottom: 0.5rem;
        }

        .request-id-display .id {
            font-family: 'Courier New', monospace;
            font-size: 1.4rem;
            color: var(--accent, #d4af37);
            font-weight: bold;
            letter-spacing: 2px;
            margin: 0.5rem 0;
        }

        .copy-btn {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid var(--accent, #d4af37);
            color: var(--accent, #d4af37);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: rgba(212, 175, 55, 0.3);
        }

        .status-display {
            text-align: center;
            padding: 1.5rem;
        }

        .status-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .status-icon.pending {
            color: #ffc107;
        }

        .status-icon.active {
            color: #4caf50;
        }

        .status-icon.denied {
            color: #f44336;
        }

        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent, #d4af37);
            margin: 1rem 0;
        }

        .reset-link-box {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #4caf50;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: center;
        }

        .reset-link-box .link {
            display: block;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 6px;
            color: #64b5f6;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .reset-link-box .link:hover {
            background: rgba(0, 0, 0, 0.6);
            transform: translateX(5px);
        }

        .back-link {
            display: block;
            margin-top: 2rem;
            text-align: center;
            color: var(--accent, #d4af37);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            text-decoration: underline;
            transform: translateX(-5px);
        }

        .divider {
            margin: 2rem 0;
            border: none;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
        }

        .info-box {
            background: rgba(33, 150, 243, 0.1);
            border-left: 4px solid #2196f3;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            font-size: 0.95rem;
            color: var(--text-secondary, #aaa);
        }

        @media (max-width: 768px) {
            .recovery-container {
                padding: 1.5rem;
            }

            .portal-header h1 {
                font-size: 1.8rem;
            }

            .request-id-display .id {
                font-size: 1.1rem;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <div class="portal-header">
            <h1><i class="fas fa-key"></i> Ethereal Recovery Portal</h1>
            <p class="subtitle">Reclaim your passage to the Sanctuary</p>
        </div>

        <!-- Request Password Reset Section -->
        <div id="requestSection" class="section">
            <h2><i class="fas fa-paper-plane"></i> Request Password Reset</h2>
            <form id="requestForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
                </div>
                <button type="submit" class="btn" id="requestBtn">
                    <i class="fas fa-paper-plane"></i> Submit Request
                </button>
            </form>
            <div id="requestFeedback" class="feedback"></div>
        </div>

        <hr class="divider">

        <!-- Check Status Section -->
        <div id="checkSection" class="section">
            <h2><i class="fas fa-search"></i> Check Request Status</h2>
            <form id="checkForm">
                <div class="form-group">
                    <label for="requestId">Request ID</label>
                    <input type="text" id="requestId" name="requestId" required placeholder="REQ-xxxxxxxxxxxxxxxx">
                </div>
                <button type="submit" class="btn btn-secondary" id="checkBtn">
                    <i class="fas fa-search"></i> Check Status
                </button>
            </form>
            <div id="checkFeedback" class="feedback"></div>
            <div id="statusDisplay" style="display: none;"></div>
        </div>

        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Return to Sanctuary</a>
    </div>

    <!-- Configuration -->
    <script src="/components/shared/config.js?v=1.0"></script>

    <script>
        const API_BASE_URL = window.NEXUS_CONFIG?.API_BASE_URL || 'https://nexus-ytrg.onrender.com/api';

        // Request Form Handler
        const requestForm = document.getElementById('requestForm');
        const requestBtn = document.getElementById('requestBtn');
        const requestFeedback = document.getElementById('requestFeedback');

        requestForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();

            if (!username) {
                showFeedback(requestFeedback, 'error', 'Please enter your username.');
                return;
            }

            requestBtn.disabled = true;
            requestBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/request-password-reset`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `Error: ${response.status}`);
                }

                // Display request ID
                showFeedback(requestFeedback, 'success', data.message);

                if (data.requestId) {
                    const requestIdDisplay = `
                        <div class="request-id-display">
                            <div class="label">Save this Request ID:</div>
                            <div class="id" id="displayedRequestId">${data.requestId}</div>
                            <button class="copy-btn" onclick="copyRequestId()">
                                <i class="fas fa-copy"></i> Copy to Clipboard
                            </button>
                        </div>
                        <div class="info-box">
                            <i class="fas fa-info-circle"></i> Your reset will be automatically approved in <strong>${data.estimatedWaitTime}</strong>.
                            Use the "Check Status" section below to monitor your request.
                        </div>
                    `;
                    requestFeedback.innerHTML += requestIdDisplay;

                    // Auto-fill the check status input
                    document.getElementById('requestId').value = data.requestId;
                }

            } catch (error) {
                console.error('[Request Error]:', error);
                showFeedback(requestFeedback, 'error', error.message || 'Failed to submit request. Please try again.');
            } finally {
                requestBtn.disabled = false;
                requestBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Request';
            }
        });

        // Check Status Form Handler
        const checkForm = document.getElementById('checkForm');
        const checkBtn = document.getElementById('checkBtn');
        const checkFeedback = document.getElementById('checkFeedback');
        const statusDisplay = document.getElementById('statusDisplay');

        checkForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const requestId = document.getElementById('requestId').value.trim();

            if (!requestId) {
                showFeedback(checkFeedback, 'error', 'Please enter your Request ID.');
                return;
            }

            checkBtn.disabled = true;
            checkBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            statusDisplay.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/reset-status/${requestId}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `Error: ${response.status}`);
                }

                // Display status
                displayStatus(data);

            } catch (error) {
                console.error('[Status Check Error]:', error);
                showFeedback(checkFeedback, 'error', error.message || 'Failed to check status. Please verify your Request ID.');
            } finally {
                checkBtn.disabled = false;
                checkBtn.innerHTML = '<i class="fas fa-search"></i> Check Status';
            }
        });

        // Display Status Function
        function displayStatus(data) {
            checkFeedback.style.display = 'none';
            statusDisplay.style.display = 'block';

            let statusHTML = '';

            if (data.status === 'pending') {
                statusHTML = `
                    <div class="status-display">
                        <div class="status-icon pending"><i class="fas fa-hourglass-half fa-beat"></i></div>
                        <h3 style="color: #ffc107; margin-bottom: 0.5rem;">Request Pending</h3>
                        <p>${data.message}</p>
                        ${data.timeRemaining ? `<div class="countdown">${data.timeRemaining} minute(s) remaining</div>` : ''}
                        <div class="info-box">
                            <i class="fas fa-lightbulb"></i> Refresh this page to check if your reset is ready, or an admin may approve it instantly.
                        </div>
                        <button class="btn btn-secondary" onclick="checkForm.dispatchEvent(new Event('submit'))" style="margin-top: 1rem;">
                            <i class="fas fa-sync-alt"></i> Refresh Status
                        </button>
                    </div>
                `;
            } else if (data.status === 'active') {
                statusHTML = `
                    <div class="status-display">
                        <div class="status-icon active"><i class="fas fa-check-circle"></i></div>
                        <h3 style="color: #4caf50; margin-bottom: 0.5rem;">Reset Approved!</h3>
                        <p>${data.message}</p>
                        <div class="reset-link-box">
                            <strong>Click the link below to reset your password:</strong>
                            <a href="${data.resetLink}" class="link">
                                <i class="fas fa-key"></i> Reset My Password
                            </a>
                            <div style="font-size: 0.9rem; color: var(--text-secondary); margin-top: 0.5rem;">
                                Link expires: ${new Date(data.expiresAt).toLocaleString()}
                            </div>
                        </div>
                    </div>
                `;
            } else if (data.status === 'denied') {
                statusHTML = `
                    <div class="status-display">
                        <div class="status-icon denied"><i class="fas fa-times-circle"></i></div>
                        <h3 style="color: #f44336; margin-bottom: 0.5rem;">Request Denied</h3>
                        <p>${data.message}</p>
                    </div>
                `;
            } else if (data.status === 'expired') {
                statusHTML = `
                    <div class="status-display">
                        <div class="status-icon denied"><i class="fas fa-clock"></i></div>
                        <h3 style="color: #f44336; margin-bottom: 0.5rem;">Request Expired</h3>
                        <p>${data.message}</p>
                        <button class="btn" onclick="window.location.reload()" style="margin-top: 1rem;">
                            <i class="fas fa-redo"></i> Submit New Request
                        </button>
                    </div>
                `;
            }

            statusDisplay.innerHTML = statusHTML;
        }

        // Helper Functions
        function showFeedback(element, type, message) {
            element.className = `feedback ${type}`;
            element.textContent = message;
            element.style.display = 'block';
        }

        function copyRequestId() {
            const requestId = document.getElementById('displayedRequestId').textContent;
            navigator.clipboard.writeText(requestId).then(() => {
                alert('Request ID copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
    </script>
    <!-- Mystical Effects -->
    <script src="js/mystical-effects.js?v=1.1"></script>
</body>
</html>
