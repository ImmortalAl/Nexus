<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test Results</h1>
    <div id="results"></div>

    <script>
        async function testAPIs() {
            const results = document.getElementById('results');
            
            try {
                // Test anonymous sections
                const sectionsResponse = await fetch('http://localhost:3001/api/anonymous/sections');
                const sectionsData = await sectionsResponse.json();
                results.innerHTML += `<p><strong>Anonymous Sections:</strong> ${JSON.stringify(sectionsData, null, 2)}</p>`;
                
                // Test threads
                const threadsResponse = await fetch('http://localhost:3001/api/threads');
                const threadsData = await threadsResponse.json();
                results.innerHTML += `<p><strong>Threads:</strong> Found ${threadsData.threads.length} threads</p>`;
                
                // Test threads by category
                const ideasResponse = await fetch('http://localhost:3001/api/threads?category=Ideas');
                const ideasData = await ideasResponse.json();
                results.innerHTML += `<p><strong>Ideas Category:</strong> Found ${ideasData.threads.length} threads</p>`;
                
                const eventsResponse = await fetch('http://localhost:3001/api/threads?category=Events');
                const eventsData = await eventsResponse.json();
                results.innerHTML += `<p><strong>Events Category:</strong> Found ${eventsData.threads.length} threads</p>`;
                
            } catch (error) {
                results.innerHTML += `<p><strong>Error:</strong> ${error.message}</p>`;
            }
        }
        
        testAPIs();
    </script>
</body>
</html>
